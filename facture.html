<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facture.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <form class="col-md-3 d-flex flex-column p-3 vh-100">
                <h1 class="w-100 text-center p-3">Invoice App</h1>
                <label for="artilce">Désignation</label>
                <input type="text" id="designation" placeholder="Article" required>
                <label for="artilce">Quantité</label>
                <input type="number" id="qte" placeholder="Quantité" required>
                <label for="artilce">Prix unitaire</label>
                <input type="number" id="pU" placeholder="Prix Unitaire" required>
                <input type="submit" value="Valider" id="btn">
            </form>
            <div class="col-md-9">
                <h1 class="text-center mb-3">Facture</h1>
                <div class="d-flex justify-content-between">
                    <div class="p-2">
                        <h2>Date</h2>
                        <h2>Client</h2>
                    </div>
                    <div class="p-2">
                        <h2 id="date"></h2>
                    </div>
                </div>
                <table class="table table-dark">
                    <thead>
                        <th>N°</th>
                        <th>Désignation</th>
                        <th>Quantité</th>
                        <th>Prix Unitaire</th>
                        <th>Sous total</th>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"></td>
                            <td>Total hors taxe </td>
                            <td id="ht-span"></td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td>TVA</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td>Total TTC </td>
                            <td id="ttc-span"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="facture.js"></script>
</body>
</html>
